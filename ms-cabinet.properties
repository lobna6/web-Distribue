spring.application.name=cabinet-ms
server.port=9096
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=CabinetDB
eureka.client.serviceUrl.defaultZone:http://localhost:9091/eureka/
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://localhost:9093
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.kafka.bootstrap-servers=http://localhost:9089
spring.kafka.consumer.group-id=my-group
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.producer.properties.spring.json.trusted.packages=org.example.Cabinet.dto