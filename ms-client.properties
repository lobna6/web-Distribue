
spring.application.name=client-ms
spring.datasource.url=jdbc:mysql://localhost:3306/webdist?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=9089
spring.config.import=optional:configserver:
spring.cloud.config.uri=http://localhost:9093
eureka.client.serviceUrl.defaultZone=http://localhost:9091/eureka/

spring.kafka.bootstrap-servers=http://localhost:9096
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=org.example.Client.dto